<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="stylesheet" href="estilo.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel de imagens</title>
</head>

<body>
  <header>
    <h1>
      Lontras fofas,porem talvez possam te matar :(
    </h1>
  </header>

  <div class="container">
    <div class="imagens">
      <input type="radio" name="radio" id="imagem1" checked>
      <input type="radio" name="radio" id="imagem2">
      <input type="radio" name="radio" id="imagem3">
      <input type="radio" name="radio" id="imagem4">
      <input type="radio" name="radio" id="imagem5">
      <input type="radio" name="radio" id="imagem6">

      <div class="imagem img1">
        <img src="img/lontra1.jpeg" alt="Descrição da imagem">
      </div>

      <div class="imagem img2">
        <img src="img/lontra2..jpg" alt="Descrição da imagem">
      </div>

      <div class="imagem imagem3">
        <img src="img/lontra3.jpg" alt="Descrição da imagem">
      </div>

      <div class="imagem imagem4">
        <img src="img/lontra4.jpg" alt="Descrição da imagem">
      </div>

      <div class="imagem img5">
        <img src="img/lontra5.jpeg" alt="Descrição da imagem">
      </div>

      <div class="imagem img6">
        <img src="img/lontra6.jpeg" alt="Descrição da imagem">
      </div>
    </div>
   

    <div class="navegacao">
      <label for="imagem1" class="bar"></label>
      <label for="imagem2" class="bar"></label>
      <label for="imagem3" class="bar"></label>
      <label for="imagem4" class="bar"></label>
      <label for="imagem5" class="bar"></label>
      <label for="imagem6" class="bar"></label>
    </div>

  </div>

  

  <footer>Desing by Gabrielle Lourenço Moreira &copy;</footer>
</body>

</html>
